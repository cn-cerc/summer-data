log4j.rootLogger=INFO, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p --- %t [%c] - %m%n
log4j.logger.cn.cerc.jdb.core.DefaultOperator=debug
log4j.logger.cn.cerc.jdb.dao.BigTable=debug
log4j.logger.org.apache.zookeeper.ZooKeeper=warn
log4j.logger.org.apache.zookeeper.common.X509Util=warn
log4j.logger.org.apache.zookeeper.ClientCnxnSocket=warn
log4j.logger.org.apache.zookeeper.ClientCnxn=warn
#log4j.logger.cn.cerc.db.redis.Locker=debug